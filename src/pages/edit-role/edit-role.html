<ion-header>

  <ion-navbar>
    <ion-title>{{getTitle()}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="roleForm">
    <ion-grid>
      <ion-row center>
      <ion-col>
      <ion-item>
        <ion-label>Location</ion-label>
        <ion-select  formControlName="location" interface="action-sheet" [selectOptions]="{title: 'Select Location'}" >
          <ion-option *ngFor="let location of locationService.locations" selected="location.name==roleForm.controls.location.value">{{location.name}}</ion-option>
        </ion-select>
      </ion-item>
      </ion-col>
      <ion-col>
      <ion-item>
        <ion-label>Role</ion-label>
        <ion-select formControlName="role" interface="action-sheet" [selectOptions]="{title: 'Select Location'}" mode="ios" >
          <ion-option *ngFor="let r of roleMaster" [selected]="r==roleForm.controls.role.value">{{r}}</ion-option>
        </ion-select>
      </ion-item>
      </ion-col>
      </ion-row>
    </ion-grid>
  <button ion-button icon-left round item-left (click)="save()">
      Save
  </button>          
  <button ion-button color="danger" round item-right (click)="cancel()">
      Cancel
  </button>        
  </form>  
</ion-content>
