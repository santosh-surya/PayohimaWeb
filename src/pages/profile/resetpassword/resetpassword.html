<ion-content padding [ngClass]="{'web': this.platform._platforms.indexOf('core')>=0}">

<ion-card>

  <ion-card-header>
    <h1>Send Password Reset Email</h1>
  </ion-card-header>

  <ion-card-content>
  <form [formGroup]="resetPasswordForm">

    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input #email formControlName="email" type="email"
        placeholder="Your email address"
        [class.invalid]="!resetPasswordForm.controls.email.valid && resetPasswordForm.controls.email.dirty"></ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!resetPasswordForm.controls.email.valid  && resetPasswordForm.controls.email.dirty">
      <p>Please enter a valid email.</p>
    </ion-item>
    <ion-item>
      <button margin-top="10px" ion-button style="float:right;" color="primary" (click)="resetPassword()">
        Reset your Password
      </button>
      <button margin-top="10px" ion-button style="float:left;" color="danger" (click)="cancel()">
        Cancel
      </button>
    </ion-item>
  </form>
  </ion-card-content>
</ion-card>
</ion-content>
