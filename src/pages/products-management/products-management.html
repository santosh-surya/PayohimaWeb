<ion-header>

  <ion-navbar>
    <ion-title>Items</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-fab top right edge>
    <button ion-fab mini (click)="createProduct()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
  <ion-searchbar (ionInput)="filterProductss($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let product of products" (click)="productSelected(product)">
      <ion-avatar item-left>
        <img src="{{product.photoURL}}">
      </ion-avatar>
      <h2>{{ user.name }}</h2>
      <p> {{user.description}}</p>
    </ion-item>  
  </ion-list>

</ion-content>
