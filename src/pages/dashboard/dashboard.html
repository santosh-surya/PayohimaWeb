 <ion-header>
  <ion-navbar>
    <ion-row>
      <ion-col margin-vertical>
        <button ion-button menuToggle left>
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-col>
      <ion-col margin-horizontal text-center>
        <h1>Dashboard</h1>
      </ion-col>
      <ion-col  text-right>
      </ion-col>
    </ion-row>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
<ion-segment [(ngModel)]="tab" color="primary">
  <ion-segment-button value="reports" (ionSelect)="tabChanged($event)">
    Reports
  </ion-segment-button>
  <ion-segment-button value="transactions" (ionSelect)="tabChanged($event)">
    Transactions
  </ion-segment-button>
  <ion-segment-button value="items" (ionSelect)="tabChanged($event)">
    Items
  </ion-segment-button>
  <ion-segment-button value="users" (ionSelect)="tabChanged($event)"  *ngIf="authService.isSuperUser()">
    Users
  </ion-segment-button>
</ion-segment>
<div [ngSwitch]="tab">
  <ion-list *ngSwitchCase="'reports'">
    <ion-item>
      <h2>Reports</h2>
    </ion-item>
  </ion-list>

  <ion-list *ngSwitchCase="'transactions'">
    <ion-item>
      <h2>Transactions</h2>
    </ion-item>
  </ion-list>

  <ion-list *ngSwitchCase="'items'">
    <ion-item>
      <h2>Items</h2>
    </ion-item>
  </ion-list>

  <ion-list *ngSwitchCase="'users'" >
    <ion-item>
      <h2>Users</h2>
    </ion-item>
  </ion-list>
</div>

</ion-content>
